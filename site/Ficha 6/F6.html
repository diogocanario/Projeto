<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ficha 6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="F6.css">
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="F6.js"></script>
</head>
<body>
    <h1>Ajax (jQuery)</h1>
	<div class="boxPesquisa">
			<h5>Search:</h5>
			<input type="text" id="pesquisa" class="form-control" name="pesquisa" placeholder="Pesquisa">
			<button class="btn btn-primary" id="btSearch">Search</button>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Search results for</h3>
		</div>
		<div class="panel-body">
			<div class="mediaGroup">
				<ul class="media-list">
					<li class="media">
						<div class="media-left">
							<a href="" class="thumbnail">
								<img class="media-object" id="image">
							</a>
						</div>
						<div class="media-body">
							<h4 class="title media-heading"></h4>
							<p><span class="ano"></span> <span class="tipo"></span></p>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
